<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <h1>Add a new course</h1>
        <form action="/process" method="post">
            {% csrf_token %}
            Name:<input type="text" name="name">
            Description:<input type="text" name="description">
            <input type="submit" value="Add Class">
        </form>
        <h2>Courses</h2>
        <table border="1">
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
                {% for course in courses %}
                    <tr><td>{{course.name}}</td><td>{{course.description}}</td><td>{{course.created_at}}</td><td><a href="/delete/{{course.id}}">Delete</a></tr>
                {% endfor %}
        </table>
    </body>
</html>
